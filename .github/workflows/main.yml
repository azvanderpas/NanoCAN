name: NanoCAN

on:
  pull_request:
  push:
    paths-ignore:
    - ".github/**"
    - "configs/**"
  workflow_dispatch:


jobs:
  kicad-export:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: INTI-CMNB/KiBot@v2_k7
      with:
      # Required - kibot config file
        config: configs/PCBWay.kibot.yaml
      # optional - prefix to output defined in config
        dir: output
      # optional - schematic file
      #  schema: '*.kicad_sch'
      # optional - PCB design file
      #  board: '*.kicad_pcb'
    - name: Crop Images
      run: |
        convert output/PCBWay/NanoCAN-3D_ortho.png -crop 475x166+394+0
        convert output/PCBWay/NanoCAN-3D_top.png -crop 475x166+394+0
        convert output/PCBWay/NanoCAN-3D_bottom.png -crop 475x166+394+0
    - name: upload results
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: output
